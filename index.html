<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>即時運動比分</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: #f0f2f5;
    max-width: 720px;
    margin: 30px auto;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #2c3e50;
  }
  section {
    margin-bottom: 40px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);
    padding: 20px;
  }
  h2 {
    margin-bottom: 20px;
    color: #34495e;
    border-bottom: 2px solid #2980b9;
    padding-bottom: 8px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1rem;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #2980b9;
    color: white;
  }
  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tbody tr:hover {
    background-color: #d6eaf8;
  }
  .team-home {
    font-weight: 600;
    color: #27ae60;
  }
  .team-away {
    font-weight: 600;
    color: #c0392b;
  }
  .score {
    font-weight: 700;
    font-size: 1.1em;
  }
  .status {
    font-style: italic;
    color: #7f8c8d;
  }
</style>
</head>
<body>
<h1>即時 MLB / NBA / 足球 比分</h1>

<section id="mlb-section">
  <h2>MLB 棒球</h2>
  <table id="mlb-table">
    <thead>
      <tr><th>主隊</th><th>比分</th><th>客隊</th><th>賽事狀態</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="4">載入中...</td></tr>
    </tbody>
  </table>
</section>

<section id="nba-section">
  <h2>NBA 籃球</h2>
  <table id="nba-table">
    <thead>
      <tr><th>主隊</th><th>比分</th><th>客隊</th><th>賽事狀態</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="4">載入中...</td></tr>
    </tbody>
  </table>
</section>

<section id="soccer-section">
  <h2>足球</h2>
  <table id="soccer-table">
    <thead>
      <tr><th>主隊</th><th>比分</th><th>客隊</th><th>賽事狀態</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="4">載入中...</td></tr>
    </tbody>
  </table>
</section>

<script>
  async function fetchScores(filename) {
    const res = await fetch(filename);
    if (!res.ok) throw new Error(`無法讀取 ${filename}`);
    return await res.text();
  }

  function parseGames(text) {
    return text.trim().split('\n').filter(line => line.trim()).map(line => {
      // 範例： 主隊A 5 - 3 客隊B 進行中
      const m = line.match(/^(.+?)\s+(\d+)\s*-\s*(\d+)\s+(.+?)\s+(.+)$/);
      if (!m) return null;
      return {
        home: m[1].trim(),
        homeScore: m[2],
        awayScore: m[3],
        away: m[4].trim(),
        status: m[5].trim()
      };
    }).filter(Boolean);
  }

  function renderTable(id, games) {
    const tbody = document.querySelector(`#${id} tbody`);
    if (!games || games.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">無比賽資料</td></tr>';
      return;
    }
    tbody.innerHTML = games.map(g => `
      <tr>
        <td class="team-home">${g.home}</td>
        <td class="score">${g.homeScore} - ${g.awayScore}</td>
        <td class="team-away">${g.away}</td>
        <td class="status">${g.status}</td>
      </tr>
    `).join('');
  }

  async function loadAllScores() {
    try {
      const [mlbText, nbaText, soccerText] = await Promise.all([
        fetchScores('mlb_scores.txt'),
        fetchScores('nba_scores.txt'),
        fetchScores('soccer_scores.txt')
      ]);
      renderTable('mlb-table', parseGames(mlbText));
      renderTable('nba-table', parseGames(nbaText));
      renderTable('soccer-table', parseGames(soccerText));
    } catch (e) {
      console.error(e);
      ['mlb-table', 'nba-table', 'soccer-table'].forEach(id => {
        document.querySelector(`#${id} tbody`).innerHTML = `<tr><td colspan="4">讀取錯誤：${e.message}</td></tr>`;
      });
    }
  }

  loadAllScores();
  setInterval(loadAllScores, 60000); // 每60秒更新一次
</script>

</body>
</html>
