<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Scores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    pre { background: #f0f0f0; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>MLB Scores</h1>
  <pre id="mlb">Loading MLB scores...</pre>

  <h1>NBA Scores</h1>
  <pre id="nba">Loading NBA scores...</pre>

  <h1>Soccer Scores</h1>
  <pre id="soccer">Loading Soccer scores...</pre>

  <script>
    async function loadScores(filename, elementId) {
      try {
        const response = await fetch(filename);
        if (!response.ok) throw new Error('Failed to fetch ' + filename);
        const text = await response.text();
        document.getElementById(elementId).innerText = text || 'No games found.';
      } catch (e) {
        document.getElementById(elementId).innerText = 'Error loading scores.';
      }
    }

    loadScores('mlb_scores.txt', 'mlb');
    loadScores('nba_scores.txt', 'nba');
    loadScores('soccer_scores.txt', 'soccer');
  </script>
</body>
</html>
